services:
  db:
    build: src/db
    env_file:
      - .env
    restart: always
    ports:
      - "5432:5432"
    # healthcheck:
    #   test: ["CMD-SHELL", "psql -h db -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
    #   interval: 5s
    #   timeout: 2s
    #   retries: 5
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "${WORKDIR_LOCAL}/src:/app"
