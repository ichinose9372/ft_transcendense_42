input {
  gelf {
    port => 12201
    type => docker
}
}

filter {
  if [syslog_program] == "db" {
    mutate { add_field => { "service" => "db" } }
  }
  if [syslog_program] == "backend" {
    mutate { add_field => { "service" => "backend" } }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
    # ssl => true
    # cacert => "/usr/share/logstash/config/elastic-stack-ca/ca/ca.crt"
    # user => "elastic"
    # password => "user42"
  }
}
