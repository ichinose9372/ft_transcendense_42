<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div>
          <h1 class="text-center my-5 regular archivo-black-regular">
            Tournament Registration
          </h1>
        </div>
        <div>
          <div class="d-grid col-4 mx-auto mb-5">
            <input
              type="text"
              class="form-control"
              id="tournamentName"
              placeholder="tournament name "
            />
          </div>
        </div>
        <div class="col-6" id="playerList">
          <div class="mb-4">
            <form id="user1" class="input-group">
              <input
                type="text"
                class="form-control"
                id="name1"
                placeholder="player name"
                oninput="checkStartButtonValid()"
              />
            </form>
          </div>
          <div class="mb-4">
            <form id="user2" class="input-group">
              <input
                type="text"
                class="form-control"
                id="name2"
                placeholder="player name"
                oninput="checkStartButtonValid()"
              />
            </form>
          </div>
        </div>

        <div class="text-center mb-4">
          <button id="addPlayer" class="btn btn-secondary">
            <i class="bi bi-person-plus"></i>
          </button>
        </div>

        <div class="d-grid gap-4 col-4 mx-auto mt-5">
          <button id="startButton" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/game/start.js"></script>
  </body>
</html>
